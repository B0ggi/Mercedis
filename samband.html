<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ellinor Mercedis - Samband</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300italic,600italic,300,600">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css">
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/navigation.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        body {
            padding-top: 80px;
            font-family: 'Source Sans Pro', sans-serif;
            margin: 0;
            background-color: #f5f5f5;
            color: #111;
            line-height: 1.6;
        }

        .contact-section {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
            text-align: center;
        }

        .contact-section h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #222;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .contact-section > p {
            color: #555;
            font-size: 1.1rem;
            margin: 0 auto 3rem;
            max-width: 700px;
        }

        .contact-info-box {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 2rem;
            width: 100%;
            margin-bottom: 2rem;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
        }

        .contact-info-item {
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .contact-info-item i {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #28a745;
        }

        .contact-info-item h3 {
            margin: 0.2rem 0;
            font-size: 1rem;
            text-transform: uppercase;
            color: #333;
        }

        .contact-info-item p,
        .contact-info-item a {
            color: #666;
            text-decoration: none;
        }

        form {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 2rem;
            width: 100%;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
            color: #222;
        }


        input, textarea {
            width: 100%;
            padding: 0.8rem 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #fff;
            color: #111;
            font-size: 1rem;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #28a745;
            box-shadow: 0 0 0 3px rgba(40, 167, 69, 0.15);
        }

        textarea {
            min-height: 150px;
            resize: vertical;
        }

        .btn {
            background-color: #28a745;
            color: white;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.3s;
            font-size: 1rem;
            margin-top: 1rem;
        }

        .btn:hover {
            background-color: #218838;
        }

        .social-links {
            margin-top: 3rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .social-link {
            color: #444;
            background: #e0e0e0;
            padding: 0.8rem;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .social-link:hover {
            background: #28a745;
            color: white;
            transform: translateY(-3px);
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 3rem 1.5rem;
        }

        .page-header {
            text-align: center;
            margin-bottom: 4rem;
        }

        .page-header h1 {
            font-size: 2.8rem;
            margin-bottom: 0.5rem;
            color: #222;
            letter-spacing: 1px;
            font-family: 'Playfair Display', serif;
            text-transform: uppercase;
        }

        @media (max-width: 768px) {
            .contact-section {
                padding: 1rem;
            }
            
            .contact-section h1 {
                font-size: 2rem;
            }
            
            form {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation will be inserted here by navigation.js -->
    <div id="navigation-placeholder"></div>

    <div class="container">
        <div class="page-header">
            <h1>Samband</h1>
        </div>

        <div class="contact-section">
            <div class="contact-info-box">
                <div class="contact-info-item">
                    <i class="fas fa-envelope"></i>
                    <h3>Teldupostur</h3>
                    <a href="mailto:info@ellinor-mercedis.fo">ellinormercedisfinnsdottirhansen@gmail.com</a>
                </div>
                <div class="contact-info-item">
                    <i class="fas fa-phone"></i>
                    <h3>Telefon</h3>
                    <a href="tel:+298000000">+298 277067</a>
                </div>
                <div class="contact-info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <h3>Staðseting</h3>
                    <p>Víkavegur 29, 700 Klaksvík</p>
                </div>
            </div>

            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Navn *</label>
                    <input type="text" id="name" name="name" required />
                </div>
                <div class="form-group">
                    <label for="email">Teldupostur *</label>
                    <input type="email" id="email" name="email" required />
                </div>

                <div class="form-group">
                    <label for="message">Boð *</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit" class="btn">Send boð</button>
            </form>
        </div>
    </div>

    <!-- Footer will be inserted here by footer.js -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
    <script src="assets/js/navigation.js"></script>
    <script src="assets/js/footer.js"></script>
    
    <script>
        // Initialize navigation and footer
        $(document).ready(function() {
            // Load navigation
            $("#navigation-placeholder").load("navigation.html");
            
            // Load footer
            $("#footer-placeholder").load("footer.html");
            
            // Form submission handling
            $("#contactForm").on("submit", function(e) {
                e.preventDefault();
                alert('Takk fyri tína boð! Eg svarar tær eins skjótt sum møguligt.');
                this.reset();
            });
        });
    </script>
</body>
</html>
